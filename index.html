<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculadora">
        <div class="saida">
            <div data-saida-anterior class="saida-anterior"></div>
            <div data-saida-atual class="saida-atual"></div>
        </div>
        <button data-clear class="duplo-espaço" id="gray">AC</button>
        <button data-delete id="gray">DEL</button>
        <button data-operacao="" id="orange">÷</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operacao id="orange">×</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operacao id="orange">–</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operacao id="orange">+</button>
        <button data-numero id="zero" class="duplo-espaço" >0</button>
        <button data-numero>.</button>
        <button data-igual id="igual">=</button>
    </div>
</body>
</html>
